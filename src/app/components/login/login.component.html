<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 480px;">
    <h3 class="text-center mb-4">Iniciar Sesión</h3>
    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          [(ngModel)]="email"
          required
        />
        <div *ngIf="loginForm.submitted && !loginForm.controls['email']?.valid" class="text-danger">
          <small>El correo electrónico es obligatorio</small>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          [(ngModel)]="password"
          required
        />
        <div *ngIf="loginForm.submitted && !loginForm.controls['password']?.valid" class="text-danger">
          <small>La contraseña es obligatoria</small>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
  </div>
</div>
